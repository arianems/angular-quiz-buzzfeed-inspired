<div class="quizz__container">
  <div class="quizz_logo__container">
    <!-- <img src="assets/images/logo.png" alt="">   -->
    <h3>{{ title }}</h3>
  </div>

  <div class="quizz_questions" *ngIf="!finished">
    <h3>{{ selectedQuestion?.question }}</h3>
  </div>

  <div class="quizz_options" *ngIf="!finished">
    <button
      *ngFor="let option of selectedQuestion.options"
      class="btn btn-option"
      [value]="option.alias"
      (click)="pickAnswer(option.alias)"
    >
      {{option.name}}
    </button>
  </div>

  <div class="quizz_results" *ngIf="finished">
    <h1 class="quizz_results_text">{{result}}</h1>
  </div>
</div>
